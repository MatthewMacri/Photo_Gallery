<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <main class="center-content"></main>
        <section class="nav-bar">
            <ul>
                <li>
                    <img src='Assets/img1.jpg' alt='Image 1' class="trigger-image" onmouseover="displayImage('Assets/img1.jpg')">
                </li>
                <li>
                    <img src='Assets/img2.jpg' alt='Image 2' onmouseover="displayImage('Assets/img2.jpg')">
                </li>
                <li>
                    <img src='Assets/img3.jpg' alt='Image 3' onmouseover="displayImage('Assets/img3.jpg')">
                </li>
                <li>
                    <img src='Assets/img4.jpg' alt='Image 4' onmouseover="displayImage('Assets/img4.jpg')">
                </li>
                <li>
                    <img src='Assets/img5.jpg' alt='Image 5' onmouseover="displayImage('Assets/img5.jpg')">
                </li>
            </ul>
        </section>
        <section class="picturePopUp">
            <img id="displayedImage" src="" alt="Click an image to display here" />
        </section>
    </main>
    <script>
        function displayImage(imageSrc) {
            const displaySection = document.getElementById('displayedImage');
            displaySection.src = imageSrc;
        }
    </script>
</body>
</html>
